<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>Bionic Reading</h3>
  <button id="toggle">Toggle Bionic Reading</button>
  <script>
    document.getElementById('toggle').addEventListener('click', () => {
      browser.tabs.query({ active: true, currentWindow: true }).then(tabs => {
        browser.tabs.sendMessage(tabs[0].id, { action: 'toggleBionicReading' }, response => {
          console.log(response.status);
        });
      });
    });
  </script>
</body>
</html>
